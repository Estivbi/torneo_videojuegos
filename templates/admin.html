<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/slate/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Panel de Administración</h1>
    <div class="list-group">
        <a href="{{ url_for('main.admin_usuarios') }}" class="list-group-item list-group-item-action">Gestionar Usuarios</a>
        <a href="{{ url_for('main.admin_juegos') }}" class="list-group-item list-group-item-action">Gestionar Juegos</a>
        <a href="{{ url_for('main.dashboard') }}" class="list-group-item list-group-item-action">Volver al Dashboard</a>
        <a href="{{ url_for('auth.logout') }}" class="list-group-item list-group-item-action text-danger">Cerrar sesión</a>
    </div>
    <div class="mt-4">
        <p>Bienvenido, administrador. Aquí podrás gestionar los usuarios y juegos del sistema.</p>
    </div>
</div>
</body>
</html>
