<!-- templates/admin_usuarios.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Gestión de Usuarios</h2>
    <a href="{{ url_for('main.crear_usuario') }}" class="btn btn-success mb-3">Crear Usuario</a>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th><th>Email</th><th>Usuario</th><th>Rol</th><th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for u in usuarios %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.email }}</td>
                <td>{{ u.username }}</td>
                <td>{{ u.role }}</td>
                <td>
                    <a href="{{ url_for('main.editar_usuario', user_id=u.id) }}" class="btn btn-primary btn-sm">Editar</a>
                    <form action="{{ url_for('main.eliminar_usuario', user_id=u.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar este usuario?')">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('main.admin_panel') }}" class="btn btn-secondary">Volver</a>
</div>
</body>
</html>
