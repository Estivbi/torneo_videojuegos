<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Juegos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/slate/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Gestión de Juegos</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for juego in juegos %}
            <tr>
                <td>{{ juego.id }}</td>
                <td>{{ juego.name }}</td>
                <td>{{ juego.description }}</td>
                <td>
                    <a href="{{ url_for('main.editar_juego', juego_id=juego.id) }}" class="btn btn-primary btn-sm">Editar</a>
                    <form action="{{ url_for('main.eliminar_juego', juego_id=juego.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar este juego?')">Eliminar</button>
                    </form>
                    <a href="{{ url_for('main.crear_juego') }}" class="btn btn-success btn-sm">Crear Juego</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('main.admin_panel') }}" class="btn btn-secondary">Volver</a>
</div>
</body>
</html>
